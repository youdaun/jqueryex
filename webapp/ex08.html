<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 예제</h1>
	<script type="text/javascript">
		for (var x = 1; x <= 5; x++) {
			for (var y = 1; y <= x; y++) {
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
