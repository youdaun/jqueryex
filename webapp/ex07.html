<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 예제</h1>
	<script type="text/javascript">
		for (var x = 2; x <= 9; x++) {
			for (var y = 1; y <= 9; y++) {
				document.write(x + "*" + y + "=" + (x * y) + "\t");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
