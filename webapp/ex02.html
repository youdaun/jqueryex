	<h1>자바스트립트 예제</h1>

<script type="text/javascript">
	//변수선언
	/*
	변수
	선언
	*/
	/* 자료형을 쓰지 않는다 */
	console.log("**********변수선언**********");
	var no = 3;
	var str;
	var boo;
	
	str = "안녕하세요";
	
	console.log(no);  //3
	console.log(str); //안녕하세요
	
	console.log(typeof boo); //undefined
	boo = 3<5;
	console.log(typeof boo); //boolean
	boo = "황일영";
	console.log(boo); // 황일영
	console.log(typeof boo); // String
	
	var person = "정우성";
	
	var person = "이효리";
	var person = "유재석";
	
	console.log(person);
</script>

<script type="text/javascript">
	/* undefined 와 null 비교 */
	var myVar1;
	var myVar2 = null;
	
	console.log(myVar1); //undefined
	console.log(myVar2); //null
	
	console.log('========================='); 
	console.log("123" == 123); //true
	console.log("123" === 123); //false
	
	console.log(myVar1 == myVar2); //true
	console.log(myVar1 === myVar2); //false
	
	console.log("" == false) //true
	console.log("" == 0) //true
	console.log(0 == false) //true
</script>
</html>
